        <p><img src="http://ww1.sinaimg.cn/large/83ccc6a5gy1g9rqdrs3dxj20hh0b63z7.jpg" alt></p>
<a id="more"></a>

<p>拉进OD，停在如图</p>
<p><img src="http://ww1.sinaimg.cn/large/83ccc6a5gy1g9rqee5k6pj20s80f1js7.jpg" alt></p>
<p>从入口的地方，F8两次，ESP变红的时候用ESP定律下硬断，然后F9四次</p>
<p>来到如图</p>
<p><img src="http://ww1.sinaimg.cn/large/83ccc6a5gy1g9rqf9aak5j21390f0jsa.jpg" alt></p>
<p>然后F8单步往下，找到大跳</p>
<p><img src="http://ww1.sinaimg.cn/large/83ccc6a5gy1g9rqfpecidj213h04oglp.jpg" alt></p>
<p>跳过去即为OEP，然后修复转储即可</p>
<p><img src="http://ww1.sinaimg.cn/large/83ccc6a5gy1g9rqg73okej213i08ht96.jpg" alt></p>
