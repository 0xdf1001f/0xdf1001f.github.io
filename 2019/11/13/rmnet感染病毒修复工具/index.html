ne">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br></pre></td><td class="code"><pre><span class="line">#include &lt;iostream&gt;</span><br><span class="line">#include &lt;stdio.h&gt;</span><br><span class="line">#include &lt;windows.h&gt;</span><br><span class="line">#include &lt;memory.h&gt;</span><br><span class="line">#include&lt;assert.h&gt;</span><br><span class="line">#include &lt;cstring&gt;        // for strcpy(), strcat()</span><br><span class="line">#include &lt;io.h&gt;</span><br><span class="line">#include&lt;shlwapi.h&gt;</span><br><span class="line">#pragma comment(lib,&quot;Shlwapi.lib&quot;)</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">char buffer[256];</span><br><span class="line"></span><br><span class="line">HANDLE hFile = NULL;</span><br><span class="line">HANDLE hMap = NULL;</span><br><span class="line">LPVOID lpBase = NULL;</span><br><span class="line">int flag;</span><br><span class="line">char* path;</span><br><span class="line">char* path1;</span><br><span class="line">char name[MAX_PATH];</span><br><span class="line">char drive[MAX_PATH];</span><br><span class="line">int repair(char *filename)</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">	hFile = CreateFile((char *)filename, GENERIC_READ | GENERIC_WRITE, FILE_SHARE_READ | FILE_SHARE_WRITE, NULL,</span><br><span class="line">	OPEN_EXISTING,</span><br><span class="line">	FILE_ATTRIBUTE_NORMAL,</span><br><span class="line">	NULL);			//打开文件</span><br><span class="line">	if (GetLastError() != 0)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;%d&quot;, GetLastError());</span><br><span class="line">		printf(&quot;%s   Open fail\n&quot;, filename);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	</span><br><span class="line">	hMap = CreateFileMapping(hFile, NULL, PAGE_READWRITE, 0, 0, 0);</span><br><span class="line">	if (GetLastError() != 0)</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;%s   CreateFileMapping Fail\n&quot;, filename);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	lpBase = MapViewOfFile(hMap, FILE_MAP_READ | FILE_MAP_WRITE, 0, 0, 0);</span><br><span class="line"></span><br><span class="line">	PIMAGE_DOS_HEADER pDosHeader = (PIMAGE_DOS_HEADER)lpBase;</span><br><span class="line">	PIMAGE_NT_HEADERS pNtHeader = NULL;</span><br><span class="line"></span><br><span class="line">	//PE文件验证，判断e_magic是否为MZ</span><br><span class="line">	if (pDosHeader-&gt;e_magic != IMAGE_DOS_SIGNATURE)</span><br><span class="line">	&#123;</span><br><span class="line">		//printf(&quot;%s not MZ\n&quot;, filename);</span><br><span class="line">		UnmapViewOfFile(lpBase);</span><br><span class="line">		CloseHandle(hMap);</span><br><span class="line">		CloseHandle(hFile);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	//根据e_lfanew来找到Signature标志位</span><br><span class="line">	pNtHeader = (PIMAGE_NT_HEADERS)((BYTE*)lpBase + pDosHeader-&gt;e_lfanew);</span><br><span class="line">	//PE文件验证，判断Signature是否为PE</span><br><span class="line">	if (pNtHeader-&gt;Signature != IMAGE_NT_SIGNATURE)</span><br><span class="line">	&#123;</span><br><span class="line">		//printf(&quot;%s  not PE \n&quot;, filename);</span><br><span class="line">		UnmapViewOfFile(lpBase);</span><br><span class="line">		CloseHandle(hMap);</span><br><span class="line">		CloseHandle(hFile);</span><br><span class="line">		return 0;</span><br><span class="line">	&#125;</span><br><span class="line">	int nSecNum = pNtHeader-&gt;FileHeader.NumberOfSections;</span><br><span class="line">	PIMAGE_SECTION_HEADER pSecHeader = (PIMAGE_SECTION_HEADER)((DWORD)</span><br><span class="line">		&amp; (pNtHeader-&gt;OptionalHeader) + pNtHeader-&gt;</span><br><span class="line">		FileHeader.SizeOfOptionalHeader);</span><br><span class="line">	PIMAGE_SECTION_HEADER pTmpSec = pSecHeader + nSecNum - 1;   //最后一个节表</span><br><span class="line">	if (strcmp((char*)pTmpSec-&gt;Name, &quot;.rmnet&quot;) == 0)//判断是否感染</span><br><span class="line">	&#123;</span><br><span class="line">		printf(&quot;%s   &quot;, filename);</span><br><span class="line">		printf(&quot;File has been infected And repair now \n&quot;);</span><br><span class="line">		memset(pTmpSec, 0, sizeof(pTmpSec));	//清空节表</span><br><span class="line">		pNtHeader-&gt;OptionalHeader.SizeOfImage -= pTmpSec-&gt;Misc.VirtualSize;//修改SizeOfImage</span><br><span class="line">		pNtHeader-&gt;FileHeader.NumberOfSections -= 1;	//修改节表数</span><br><span class="line">		DWORD OffsetOfOEP = *(PDWORD)(pTmpSec-&gt;PointerToRawData + 0x328 + (int)lpBase);</span><br><span class="line">		pNtHeader-&gt;OptionalHeader.AddressOfEntryPoint = pTmpSec-&gt;VirtualAddress - OffsetOfOEP;  //修改OEP</span><br><span class="line">		printf(&quot;%s   &quot;, filename);</span><br><span class="line">		printf(&quot;Repair Compelete\n&quot;);</span><br><span class="line">	&#125;</span><br><span class="line">	else</span><br><span class="line">		printf(&quot;%s   &quot;, filename);</span><br><span class="line">		printf(&quot;File has not been infected\n&quot;);</span><br><span class="line">	FlushViewOfFile(lpBase, 0);</span><br><span class="line">	UnmapViewOfFile(lpBase);</span><br><span class="line">	CloseHandle(hMap);</span><br><span class="line">	CloseHandle(hFile);</span><br><span class="line">&#125;</span><br><span class="line">void num(const char* dir)</span><br><span class="line">&#123;</span><br><span class="line">	char dirNew[MAX_PATH];</span><br><span class="line">	strcpy(dirNew, dir);</span><br><span class="line">	strcat(dirNew, &quot;\\*.*&quot;);    // 在目录后面加上&quot;\\*.*&quot;进行第一次搜索</span><br><span class="line"></span><br><span class="line">	intptr_t handle;</span><br><span class="line">	_finddata_t findData;</span><br><span class="line"></span><br><span class="line">	handle = _findfirst(dirNew, &amp;findData);</span><br><span class="line">	if (handle == -1)        // 检查是否成功</span><br><span class="line">		return;</span><br><span class="line"></span><br><span class="line">	do</span><br><span class="line">	&#123;</span><br><span class="line">		if (findData.attrib &amp; _A_SUBDIR)</span><br><span class="line">		&#123;</span><br><span class="line">			if (strcmp(findData.name, &quot;.&quot;) == 0 || strcmp(findData.name, &quot;..&quot;) == 0)</span><br><span class="line">				continue;</span><br><span class="line"></span><br><span class="line">			//cout &lt;&lt; findData.name &lt;&lt; &quot;\t&lt;dir&gt;\n&quot;;</span><br><span class="line">		</span><br><span class="line">			// 在目录后面加上&quot;\\&quot;和搜索到的目录名进行下一次搜索</span><br><span class="line">			strcpy(dirNew, dir);</span><br><span class="line">			strcat(dirNew, &quot;\\&quot;);</span><br><span class="line">			strcat(dirNew, findData.name);</span><br><span class="line"></span><br><span class="line">			num(dirNew);</span><br><span class="line">		&#125;</span><br><span class="line">		else</span><br><span class="line">		&#123;</span><br><span class="line">			path = (char *)dir;</span><br><span class="line"></span><br><span class="line">			sprintf(name, &quot;%s\\%s&quot;, path,findData.name);</span><br><span class="line">			repair(name);</span><br><span class="line">			//cout &lt;&lt; name &lt;&lt; &quot;\n&quot;;</span><br><span class="line">			/*for (i = 0; i&lt;=200; i++)</span><br><span class="line">			&#123;</span><br><span class="line">				if (path[i] == &apos;\0&apos;&amp;&amp;path[i-1]!=&apos;\\&apos;&amp;&amp;path[i-1]!=&apos;\32&apos;)</span><br><span class="line">				&#123;</span><br><span class="line">					path[i] = &apos;\\&apos;;</span><br><span class="line">					path[i + 1] = &apos;\0&apos;;</span><br><span class="line">					</span><br><span class="line">					//sprintf(path, &quot;\\%s&quot;, findData.name);</span><br><span class="line">					//repair(name);</span><br><span class="line">					cout &lt;&lt; path &lt;&lt; &quot;\n&quot;;</span><br><span class="line">					break;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			*/</span><br><span class="line">			//cout &lt;&lt;dir&lt;&lt;&apos;\\&apos;&lt;&lt; findData.name &lt;&lt;&quot;\t&quot; &lt;&lt; findData.size &lt;&lt; &quot; bytes.\n&quot;;</span><br><span class="line">			</span><br><span class="line">			</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; while (_findnext(handle, &amp;findData) == 0);</span><br><span class="line"></span><br><span class="line">	_findclose(handle);    // 关闭搜索句柄</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line">	int m, n;</span><br><span class="line">	char i;</span><br><span class="line">	for (i = &apos;A&apos;; i &lt;= &apos;Z&apos;; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		</span><br><span class="line">		sprintf(drive, &quot;%c:&quot;, i);//盘符</span><br><span class="line">		printf(&quot;%s\n&quot;, drive);</span><br><span class="line">		num(drive);</span><br><span class="line">	&#125;</span><br><span class="line">	//num(&quot;C:&quot;);</span><br><span class="line">	system(&quot;pause&quot;);</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
